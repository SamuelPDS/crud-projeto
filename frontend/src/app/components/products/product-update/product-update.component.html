<mat-card class="mat-card">
    <mat-card-title class="h1">Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]= "product.name" name= "name">                
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price(R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()"> Calcelar</button>
</mat-card>
