<mat-card class="card">
    <mat-card-title>
    <h1> Deletar Produto </h1>
    <p> Realmente deseja deletar? </p>

    <mat-form-field class="box">
        <input matInput placeholder="Name" [(ngModel)]= "product.name" name= "name" disabled>        
    </mat-form-field>    
    </mat-card-title>
    <button class="button1" mat-raised-button (click) ="deleteProd()" color="primary"> Deletar</button>

    <button class="button2" mat-raised-button (click) ="cancel()"> Cancelar</button>

</mat-card>
